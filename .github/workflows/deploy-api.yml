name: Deploy TaskManager API (Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Build imagem Docker da API
        run: docker build -f TaskManager.API/Dockerfile -t taskmanager-api .

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: taskmanager-api
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          images: taskmanager-api
